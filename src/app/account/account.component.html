<div class="w-50 p3">
    Username: <br>
    <input type="email" [(ngModel)]="username"> <br>
    Birthdate: <br>
    <input type="date" [(ngModel)]="birthdate"> <br>
    Age: <br>
    <input type="number" [(ngModel)]="userage"> <br>

<button class="save_button" value="Save" id="saveToStorage" (click)="saveToStorage()">Save</button>
</div>
