<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body" *ngIf="!loggedin">
    <form>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <Input type="text" [(ngModel)]="email" name="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <Input type="password" [(ngModel)]="pwd" name="pwd" class="form-control" />
      </div>
      <div class="mb-3">
        <button type="button" (click)="signin($event)" class="btn btn-primary">Submit</button>
      </div>
      <div id="errormsg">{{errormsg}}</div>
    </form>
  </div>
  <div class="card-body" *ngIf="loggedin">
    <h3>You are already logged in.</h3>
    <a href="/home">Home</a>
  </div>
</div>
