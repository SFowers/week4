<form>
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="text" [(ngModel)]="birthdate" name="birthdate" class="form-control" id="birthdate" placeholder="Password">
    </div>
    <button (click)="saveEdits()" type="submit" class="btn btn-primary">Submit</button>
</form>
